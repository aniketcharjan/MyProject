<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div> 
            Name: <input type="text" name="myName" value="enter name">
        </div>
        <br>
        <div>
            Roll: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date <input type="date" value="myDate">
        </div>
        <br>
        <div>
            Bonus <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible? <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> other<input type="radio" name="myGender">
        </div>
        <br>
        <div>
           Write about yourself: <br> <textarea name="myTest" cols="50" rows="2"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind" selected>Indica</option>
                <option value="swf" >Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
        
</body>
</html>
